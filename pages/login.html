<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Noto+Sans+KR:400,700", "Montserrat:400,500,600,700"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/learn21.css">
    <link rel="stylesheet" href="../vendor/datatables.min.css">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white">

    <div id="preloader">
        <div class="canvas">
            <img src="../img/logo.png" alt="logo" class="loader-logo">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="container-fluid no-padding h-100">
        <div class="row flex-row h-100 bg-white">

            <div class="col-xl-8 col-lg-6 col-md-5 no-padding">
                <div class="learn21-bg background-01">
                    <div class="learn21-overlay overlay-01"></div>
                    <div class="authentication-col-content mx-auto">
                        <h1 class="gradient-text-01">
                            Welcome To Learn21
                        </h1>
                        <span class="description">
                            Learn21 관리자입니다. <br>
                            발급받은 ID, PW를 입력하고 로그인 하세요!
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-6 col-md-7 my-auto no-padding">
                <!-- Begin Form -->
                <div class="authentication-form mx-auto">
                    <div class="logo-centered">
                        <img src="../img/logo.png" alt="logo">
                    </div>
                    <h3>ADMIN LOGIN</h3>
                    <form>
                        <div class="group material-input">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>ID</label>
                        </div>
                        <div class="group material-input">
                            <input type="password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>PW</label>
                        </div>
                    </form>

                    <div class="sign-btn text-center">
                        <button href="" class="btn btn-lg btn-gradient-01">로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/core.min.js"></script>

    <script src="../js/learn21.js"></script>


</body>

</html>
